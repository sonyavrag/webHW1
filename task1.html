<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для додавання викладача</title>
</head>

<body>
    <h2>Форма для додавання викладача</h2>
    <form>
        <label for="name">Повне імʼя:</label>
        <input type="text" id="name" name="name"><br>

        <label for="gender">Стать:</label>
        <input type="text" id="gender" name="gender"><br>

        <label for="birthday">Дата народження:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="email">Пошта:</label>
        <input type="email" id="email" name="email"><br>

        <label for="phonenumber">Номер телефону:</label>
        <input type="text" id="phonenumber" name="phonenumber"><br>

        <label for="background_color">Колір фону</label>
        <input type="color" id="background_color" name="background_color"><br>

        <label for="country">Країна:</label>
        <input type="text" id="country" name="country"><br>

        <label for="city">Місто:</label>
        <input type="text" id="city" name="city"><br>

        <label for="comment">Коментар:</label>
        <input type="text" id="comment" name="comment"><br>

    </form>
</body>

</html>
