<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця статистики за віком,статтю,країною</title>
</head>

<body>
    <table width="350" border="1">
        <tr>
            <th>Країна</th>
            <th>Вік</th>
            <th>Стать</th>
        </tr>
        <tr>
            <td>Україна</td>
            <td>18</td>
            <td>Чоловіча</td>
        </tr>
        <tr>
            <td>Польща</td>
            <td>34</td>
            <td>Чоловіча</td>
        </tr>
        <tr>
            <td>Англія</td>
            <td>22</td>
            <td>Жіноча</td>
        </tr>
        <tr>
            <td>Швеція</td>
            <td>59</td>
            <td>Чоловіча</td>
        </tr>
    </table>
</body>

</html>
